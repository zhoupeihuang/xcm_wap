		 		<script type="text/javascript">
		 			$(".baseInfo i").click(function(){
		 				if($(this).hasClass("checkedi")){
					//代码处理块
							$(this).removeClass("checkedi")
		 					return ;
		 				}else{
					//代码处理块		
							$(this).addClass("checkedi")
		 					return ;
		 				}
		 			})  
		 		</script>
		 	</div>			
			<input type="button" class="baseBtn disBtn" value="注册" />

			$("#receive-phone").click(function(){

				Showbo.Msg.confirm('系统将拨打您的电话，播报语言验证码','温馨提示','取消','确定',function(flag){
