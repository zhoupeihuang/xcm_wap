			<!--选项卡的JS BEGIN-->
			<script type="text/javascript">
				$(function(){
					$(".baseNav2 ul li").mousedown(function(){
						var indexs = $(this).index();
						//导航切换样式 且删除所有的排序样式
						$(this).addClass("bmActive").siblings().removeClass("bmActive");
						if(indexs==0){
							$(".orderBox").removeClass("orderDesc orderAsc");
						}else{
							$(".orderBox").trigger("mousedown");
						}
						//打开当前 关闭其他选项卡
						$(".baseMain2 ul li").eq(indexs).show().siblings().hide();
					})
					//点击 触发 升序 再次点击触发 降序
					$(".orderBox").mousedown(function(e){
						//增加初始状态
						e.stopPropagation();
						if($(this).hasClass("orderAsc")){
							$(this).addClass("orderDesc").removeClass("orderAsc");
							state1();
							return ;
						}
						if($(this).hasClass("orderDesc")){
							$(this).addClass("orderAsc").removeClass("orderDesc");
							state2();
							return ;
						}
						else{
							$(this).addClass("orderDesc").removeClass("orderAsc");
							return ;
						}
						
					});
