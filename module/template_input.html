<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link href="../images/favicon.ico" mce_href="../images/favicon.ico" rel="bookmark" type="image/x-icon">
		<link href="../images/favicon.ico" mce_href="../images/favicon.ico" rel="icon" type="image/x-icon">
		<link href="../images/favicon.ico" mce_href="../images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<title>模板页·如新增插件 请自行添加</title>
		<link rel="stylesheet" href="../css/GE.css"><!--清零 and 公用-->
		<link rel="stylesheet" href="../css/control3.css"><!-- 公用 按钮 文本框  下拉 标识 进度条-->			
		<link rel="stylesheet" href="../css/common1.css"><!-- 公用 按钮 文本框  下拉 标识 进度条-->
		<link rel="stylesheet" href="../css/common2.css"><!-- 公用 按钮 文本框  下拉 标识 进度条-->
		<link rel="stylesheet" href="../css/common3.css"><!-- 公用 按钮 文本框  下拉 标识 进度条-->
		<link rel="stylesheet" href="../css/public1.css" /><!-- 公用 的模块 标的列表-->
		<link rel="stylesheet" href="../css/public2.css" /><!-- 公用 的模块 标的列表-->
		<link rel="stylesheet" href="../css/public3.css" /><!-- 公用 的模块 标的列表-->
		<link rel="stylesheet" href="../css/animate.css" /><!-- 公用的 动画库-->
		<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../js/moblieUtil.js"></script>
		<!---icheck--->
		<link href="../icheck/skins/flat/blue.css" rel="stylesheet">
		<script src="../icheck/icheck.min.js"></script>
		<!---icheck--->
		<!--swipe-->
		<link rel="stylesheet" href="../css/idangerous.swiper.css">
		<script src="../js/idangerous.swiper.min.js"></script>
		<!--swipe-->
		<!--showBo-->
		<link rel="stylesheet" href="../css/showBoRem.css">
		<script src="../js/showBoRem.js"></script>
		<!--showBo-->


	</head>
	<body class="grayBg">
		
		<div class="maxBox">
			<!---正文开始--->
				<p class="title">输入框，两行，输入框按钮</p>
				<dl class="input-wrapper mt24">
					<dd>
						<input class="inputA" type="tel" placeholder="请输入手机号码登录或注册" />
					</dd>
					<dd class="cf">
						<input class="inputB" id="password" type="password" placeholder="请输入6-20位登录密码" />
						<input class="inputC blaFont2" id="togglePassword" type="button"  value="显示密码"/>
					</dd>
				</dl>
	
				<p class="title">输入框图片，输入框橙色按钮</p>
				<dl class="input-wrapper mt24">
					<dd class="cf">
						<input class="inputB" type="text" placeholder="请输入图形验证码" />
						<span class="img-wrapper"><img class="verifyImg" src="../images/verify.jpg"/></span>
					</dd>
					<dd class="cf">
						<input class="inputB" type="text" placeholder="请输入验证码" />
						<input class="inputC oraFont1" type="button" value="获取验证码"/>
					</dd>					
				</dl>
				<p class="title">输入以后</p>
				<dl class="input-wrapper mt24">
					<dd>
						<input class="inputA blaFont2" type="text" value="张大麻" readonly="true" />
					</dd>
				</dl>
			
			<!---正文结束--->
		</div>	
	</body>
</html>
