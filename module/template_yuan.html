		<script src="../js/radialIndicator.js" type="text/javascript"></script>
		<script>
			$(function(){
				$('#indicatorContainer').radialIndicator({
					barColor: '#FC600D',
			        barWidth: 2,
			        initValue: 70,
    				radius: 106,
			        roundCorner : true,
			        percentage: true	
				});
				var radialObj = $('#indicatorContainer').data('radialIndicator');
				//now you can use instance to call different method on the radial progress.
				//like
				radialObj.animate(88);
				//内里
				$(".c3").animate({
					height: "88%"
				}, 1000);
			})
		</script>
